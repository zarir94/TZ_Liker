{% extends "base.html" %}
{% block login %}active{% endblock %}
{% block title %}Login - TZ Liker{% endblock %}
{% block body %}
<div align="center">
	<h3>Login</h3>
	<div class="mt-4" style="max-width: 500px;">
		<form method="POST">
			{% csrf_token %}
		  <div class="form-outline mb-4">
		  	<i class="fa-regular fa-envelope trailing"></i>
		    <input required="" style="padding-right: 1.85em;" type="text" id="username" name="username" class="form-control">
		    <label class="form-label" for="username">Username or Email address</label>
		  </div>
		  <div class="form-outline mb-2">
		  	<i class="fas fa-regular fa-lock trailing"></i>
		    <input required="" style="padding-right: 1.85em;" type="password" id="password" name="password" class="form-control">
		    <label class="form-label" for="password">Password</label>
		  </div>
		  <div class="form-check mb-4" align="left">
		    <input class="form-check-input" name="remember" type="checkbox" value="true" id="remember">
		    <label class="form-check-label" for="remember">Remember me</label>
		  </div>
		  <button type="submit" class="btn btn-primary btn-block mb-2">Login</button>
		  <div align="left">
			  <a href="{{ host }}/register">Don't have an account?</a><br>
			  <a href="{{ host }}/reset-password">Forgot password?</a>
		  </div>
		</form>
	</div>
</div>
{% endblock %}
