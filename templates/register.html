{% extends "base.html" %}
{% block register %}active{% endblock %}
{% block title %}Register - TZ Liker{% endblock %}
{% block body %}
<div align="center">
	<h3>Register</h3>
	<div class="mt-4" style="max-width: 500px;">
		<form method="POST">
			{% csrf_token %}
		  <div class="form-outline mb-4">
		  	<i class="fa-regular fa-user trailing"></i>
		    <input required="" style="padding-right: 1.85em;" type="text" id="username" name="username" class="form-control">
		    <label class="form-label" for="username">Username</label>
		  </div>
		  <div class="form-outline mb-4">
		  	<i class="fa-regular fa-envelope trailing"></i>
		    <input required="" style="padding-right: 1.85em;" type="email" id="email" name="email" class="form-control">
		    <label class="form-label" for="email">Email address</label>
		  </div>
		  <div class="form-outline mb-4">
		  	<i class="fas fa-regular fa-lock trailing"></i>
		    <input required="" style="padding-right: 1.85em;" type="password" id="password" name="password" class="form-control">
		    <label class="form-label" for="password">Password</label>
		  </div>
		  <div class="form-outline mb-4">
		  	<i class="fas fa-regular fa-lock trailing"></i>
		    <input required="" style="padding-right: 1.85em;" type="password" id="confirmpassword" name="confirmpassword" class="form-control">
		    <label class="form-label" for="confirmpassword">Confirm Password</label>
		  </div>
		  <button type="submit" class="btn btn-primary btn-block mb-2">Register</button>
		  <div align="left">
		  	<a href="{{ host }}/login">Already have an account?</a>
		  </div>
		</form>
	</div>
</div>
{% endblock %}
